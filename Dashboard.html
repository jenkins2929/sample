<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
        }
        .box {
            width: 300px;
            height: 200px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            box-sizing: border-box;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Total</h2>
            <p>No of Faculty:</p>
        </div>
        <div class="box">
            <h2>Total</h2>
            <p>No of Student:</p>
        </div>
        <div class="box">
            <h2>Total</h2>
            <p>No of Feedback:</p>
        </div>
    </div>
</body>
</html>
